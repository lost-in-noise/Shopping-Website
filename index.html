<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Shopping</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container header-container">
        <div class="logo-wrapper">
          <a href="#"><img src="images/logo.svg" alt="Logo" /></a>
          <a href="#"><h1 class="logo">FASHION</h1></a>
        </div>
        <div class="navbar">
          <nav>
            <ul class="nav-list">
              <li><a href="#">CATALOGUE</a></li>
              <li><a href="#">FASHION</a></li>
              <li><a href="#">FAVOURITE</a></li>
              <li><a href="#">LIFESTYLE</a></li>
            </ul>
          </nav>
          <a href="#" class="sign-up-btn">SIGN UP</a>
        </div>
      </div>
    </header>
    <main>
      <!-- HERO -->
      <section class="hero container">
        <div class="hero-text">
          <h2>LET'S EXPLORE UNIQUE CLOTHES.</h2>
          <p>Live for Influential and Innovative fashion!</p>
          <a href="#" class="btn">Shop Now</a>
        </div>
        <div class="hero-img">
          <img src="images/girl-coat-eco.svg" alt="Fashion Model" />
        </div>
      </section>
      
    </main>
  </body>
</html>
