<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fashion Shopping</title>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Files -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="container header-container">
        <div class="logo-wrapper">
          <a href="#"><img src="images/logo.svg" alt="Logo" /></a>
          <a href="#"><h1 class="logo">FASHION</h1></a>
        </div>
        <div class="navbar">
          <nav>
            <ul class="nav-list">
              <li><a href="#">CATALOGUE</a></li>
              <li><a href="#">FASHION</a></li>
              <li><a href="#">FAVOURITE</a></li>
              <li><a href="#">LIFESTYLE</a></li>
            </ul>
          </nav>
          <a href="#" class="sign-up-btn">SIGN UP</a>
        </div>
      </div>
    </header>
    <main>
      <!-- HERO -->
      <section class="hero container">
        <div class="hero-text">
          <h2>LET'S EXPLORE UNIQUE CLOTHES.</h2>
          <p>Live for Influential and Innovative fashion!</p>
          <a href="#" class="btn">Shop Now</a>
        </div>
        <div class="hero-img">
          <img src="images/girl-coat-eco.svg" alt="Fashion Model" />
        </div>
      </section>
      <!-- BRANDS -->
      <section class="brands">
        <div class="brand-logos">
          <a href="#"><img src="images/H&M.png" alt="Brand H&M" /></a>
          <a href="#"><img src="images/OBEY.png" alt="Brand Obey" /></a>
          <a href="#"><img src="images/shopify.png" alt="Shopify" /></a>
          <a href="#"><img src="images/lacoste.png" alt="Brand Lacoste" /></a>
          <a href="#"><img src="images/levis.png" alt="Brand Levi's" /></a>
          <a href="#"><img src="images/amazon.png" alt="Amazon" /></a>
        </div>
      </section>

      <!-- NEW ARRIVALS -->
      <section class="new-arrivals container">
        <h3>New Arrivals</h3>
        <div class="product-grid">
          <article class="product">
            <img src="images/hoodies1.jpg" alt="Product Hoodies" />
            <h4>Hoodies & Sweatshirts</h4>
            <p>Explore Now!</p>
          </article>
          <article class="product">
            <img src="images/coats2.jpg" alt="Product Coats" />
            <h4>Coats & Parkas</h4>
            <p>Explore Now!</p>
          </article>
          <article class="product">
            <img src="images/tees3.jpg" alt="Product Tees" />
            <h4>Tees & T-shirt</h4>
            <p>Explore Now!</p>
          </article>
        </div>
      </section>

    </main>
  </body>
</html>
